<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <fieldset> 
    <h3> <u> Login Page </u> </h3>
    <form action="loginpage" method="post">
         <table style="border: 100px solid red;">
            
            <tr>
                <td bgcolor="orange">
                    User Name
                </td>
                <td> <input type="text" name="username"></td>
            </tr>
            <tr>
                <td bgcolor="yellow">
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"> Submit</td>
                <td>
                    <input type="submit" value="login">
                    <input type="reset" value="reset">
                </td>
            </tr>

        </table>
    </form>
 </fieldset>

    <p> not have a account? Sign Up here </p>
<div>
    <fieldset>
        <h3> <u> Sign up</u></h3>
    <form action="registerpage" method="post">
        <table style="border: 100px solid red;">
            <tr>
                <td bgcolor="red">First Name:</td>
                <td>
                    <input type="text" name="first" id="first">
                </td>
            </tr>
            <tr>
                <td bgcolor="green">
                    Last Name:
                </td>
                <td>
                    <input type="text" name="lastname">
                </td>
            </tr>
            <tr>
                <td bgcolor="goldenbrown"> Date of Birth:</td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td bgcolor="yellow"> Gender:</td>
                <td>
                    <input type="radio" name="gender" id="gender"> male<input type="radio" name="gender" id="gender">female

                </td>
            </tr>
            
    <tr>
        <td bgcolor="pink">
            Email id:
        </td>
        <td>
            <input type="email" name="email" id="email">
        </td>
    </tr>
    <tr>
        <td bgcolor="skyblue">
            Mobile Number:
        </td>
        <td>
            <input type="number" value="Number">
        </td>
    </tr>
    <tr>
        <td bgcolor="violet">
            Address:
        </td>
        <td>
            <textarea name="addr" id="addr" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td bgcolor="lightblue">
            Password:
        </td>
        <td>
            <input type="password" name="password" id="password">
        </td>
    </tr>
    <tr>
        <td bgcolor="leamon">
            Re- enter Password:
        </td>
        <td>
            <input type="password" name="password" id="password">
            
        </td>
        </tr>
        <tr>
            <td>
        <button type="submit">Submit</button>
        <button type="submit">Cancel</button>  
        </td>  
        </tr>
        
    </table>
    
    <p>
        By clicking signup you will agree our terms and conditions
    </p>
    <input type="checkbox" name="terms" id="terms">
    <a href="#"> terms and conditions apply</a>
    
    </form>
</fieldset>
    </div>
    </body>
</html>
